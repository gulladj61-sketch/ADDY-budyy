<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Elite Motors - Luxury Cars & Bikes</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #000, #050505 60%, #111);
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
  }

  /* üî± Intro Animation */
  .intro {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: linear-gradient(180deg, #000, #111);
    color: gold;
    font-size: 3rem;
    letter-spacing: 3px;
    font-weight: bold;
    animation: fadeOut 3s ease 4s forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    padding: 50px;
  }

  .card {
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    transform-style: preserve-3d;
    transition: transform 0.6s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: rotateY(12deg) scale(1.05);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.85);
    transition: filter 0.4s ease;
  }

  .card:hover img {
    filter: brightness(1);
  }

  .brand {
    position: absolute;
    bottom: 10px;
    left: 15px;
    background: rgba(0,0,0,0.5);
    padding: 8px 15px;
    border-radius: 12px;
    font-weight: 600;
    color: gold;
  }

  /* ‚ú® Scroll Animation */
  .card {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
  }

  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }

</style>
</head>
<body>

<div class="intro">
  <h1>üèéÔ∏è World Elite Motors üèçÔ∏è</h1>
  <p>Experience the Power of Perfection</p>
</div>

<div class="gallery" id="gallery"></div>

<script>
  // ‚öôÔ∏è Car Data (sample ‚Äì ‡§§‡•Ç ‡§á‡§∏‡•á ‡§¨‡§¢‡§º‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à)
  const cars = [
    { brand: "Rolls Royce Phantom", img: "https://images.unsplash.com/photo-1605559424843-92a3c6d7aa7a" },
    { brand: "Bugatti Chiron", img: "https://images.unsplash.com/photo-1606813902804-53d6a51ec09b" },
    { brand: "Lamborghini Aventador", img: "https://images.unsplash.com/photo-1503736334956-4c8f8e92946d" },
    { brand: "Ferrari SF90", img: "https://images.unsplash.com/photo-1606811825148-f9cde76bdf4b" },
    { brand: "Tesla Roadster", img: "https://images.unsplash.com/photo-1614732414444-096f7b62b37c" },
    { brand: "Ducati Panigale V4", img: "https://images.unsplash.com/photo-1606220838318-199baf4b7c4d" },
    { brand: "Harley Davidson CVO", img: "https://images.unsplash.com/photo-1583121274602-3e282f0bfc16" },
  ];

  const gallery = document.getElementById('gallery');

  // Dynamic Load Cars
  cars.forEach(car => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<img src="${car.img}" alt="${car.brand}"><div class='brand'>${car.brand}</div>`;
    gallery.appendChild(div);
  });

  // Scroll animation
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  });

  document.querySelectorAll('.card').forEach(card => observer.observe(card));
</script>

</body>
</html>
